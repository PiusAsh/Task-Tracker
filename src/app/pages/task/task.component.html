<div class="card mb-3" appDraggable [dragData]="task" draggable="true" [ngClass]="getStatusClass(task.status)">
  <div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <p class="card-text">{{ task.description }}</p>
    <p class="card-text">Due Date: {{ task.dueDate | date }}</p>
    <button class="btn btn-info btn-sm" (click)="onEditTask(task.id)">Edit</button>
  </div>
</div>
